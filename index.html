<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers App</title>
  <!-- vue cdn  -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- bootstap 4 cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- custom css  -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div id="app" class="container" >
    <div class="row questions-container">
      <!-- starting menu/container  -->
      <div class="col-12 text-center start-container" v-bind:class="{ done: quizStarted }">
        <h1 class="pt-5">Start Quiz</h1>
        <button v-on:click="quizStart">General</button>
      </div>

      <!-- questions  -->
      <div class="col-12 text-center question-container test"  v-for="(question, index) in allQuestions" v-bind:class="question.questionClass"> 
        <h1>{{question.questionTitle}}</h1>
        <label class="form-option" v-for="option in question.options">
          <input type="radio" v-bind:name="question.questionTitle" v-bind:id="option.index" v-bind:value="option.value" v-model="question.questionAnswer"/>{{option.text}}
        </label>
        <h5 v-if="question.questionAnswer">Answer: {{question.questionAnswer}}</h5>
        <h5 v-else>Select an option</h5>
        <div class="row">
          <div class="col-6">
            <button class="prev" v-on:click="prevQuestion(index)">Back</button>
          </div>
          <!-- this won't display until response provided or on last question  -->
          <div class="col-6" v-if="question.questionAnswer && index < allQuestions.length - 1">
            <button class="next" v-on:click="nextQuestion(index)">Next</button>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <!-- results - shows if all questions have been answered  -->
      <div class="col-3 result-div test" v-for="career in careerFilter" v-if="allQuestions.every(qu => qu.questionAnswer) && quizStarted">
        <h2>{{career.title}}</h2>
        <!-- <ul v-for="info in career.information">
          <li>{{info}}</li>
        </ul> -->
      </div>
    </div>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
